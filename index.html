<!DOCTYPE html>

<html>

<head>
    <title>Trivia Game</title>
    <link rel= "stylesheet" href = "assets/css/reset.css" type = "text/css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel = "stylesheet" href="assets/css/style.css" type= "text/css"/>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    
    <div class = "jumbotron"> 
        <img id = "home" class="img-responsive" src = "assets/images/Shonen.png"/>
    </div>
    <div class = "container">
        <div class = "row">
            <div class = "col-lg-12 text-center">
                <header>
                    <h1>Shōnen Trivia Game</h1>
                </header>
            </div>
        </div>
        <div class = "row">
            <div class = "col-lg-12 text-center">
                <p class = "startText">Test your Knowledge of Shōnen Trivia!</p>
            </div>
        </div>
        <div class = "row">
            <div class = "col-lg-12 text-center">
                <p class = "startText">Press start to begin!</p>
            </div>
        </div>
        <div class = "row">
            <div class = "col-lg-12 text-center">
                <div id = "countdown"></div>
            </div>
        </div>
        <div class = "row">
            <div class = "col-lg-6 text-center">
                <span id = "correct"></span>
            </div>
            <div class = "col-lg-6 text-center">
                <span id = "incorrect"></span>
            </div>
        </div>
        <div class = "row">
            <div class = "col-lg-12 text-center">
                <button id = "startButton" class = "btn-dark btn-lg " >Start</button>
                <button id = "stopButton">Stop</button>
                <button id = "resetButton" class = "btn-dark btn-lg ">Try Again</button>
            </div>
        </div>
        <div class = "row">
            <div class = "col-lg-12 text-center">
                <span id = "status"></span>
            </div>
        </div>
        <div id = "thegame">
            <div class = "row">
                <div class = "col-lg-12 text-center">
                    <span id = "question"></span>
                </div>
            </div>
            <div class = "row">
                <div class = "col-lg-12 text-center highlight">
                    <span id = "optionOne" class = "optionProp"></span>
                </div>
            </div>
            <div class = "row">
                <div class = "col-lg-12 text-center highlight">
                    <span id = "optionTwo" class = "optionProp"></span>
                </div>
            </div>
            <div class = "row">
                <div class = "col-lg-12 text-center highlight">
                    <span id = "optionThree" class = "optionProp"></span>
                </div>
            </div>
            <div class = "row">
                <div class = "col-lg-12 text-center highlight">
                    <span id = "optionFour" class = "optionProp"></span>
                </div>
            </div>
        </div>

    </div>
    
    


    <script src="assets/javascript/app2.js"></script>
</body>

</html>
